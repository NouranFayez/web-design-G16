<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form class="row mt-4" id="my_form" autocomplete="off">
            <div class="col-12 col-md-4 mb-3">
                <input type="text" placeholder="enter your name"  class="form-control" id="userName" name="userName" required>
                <p class="text-danger mb-0"></p>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <input type="email" placeholder="enter your email" class="form-control" id="userEmail" name="userEmail">
                <p class="text-danger mb-0"></p>
            </div>
            <div class="col-12 col-md-4 position-relative">
                <p class="position-absolute end-0 text-success" id="show">show</p>
                <input type="password" placeholder="enter your password" class="form-control" id="userPass" name="userPass">
                <p class="text-danger mb-0"></p>
            </div>
            <div class="col-4">
                <button class="btn btn-primary mt-4">Submit</button>
            </div>
        </form>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
