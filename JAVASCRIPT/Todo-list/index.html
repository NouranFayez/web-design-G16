<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <form class="row my-4" id="my_form">

                <input type="text"  placeholder="enter task name" class=" form-control" name="taskName">

            </div>
            <div class="col-12 col-md-6">
                <select class="form-select" name="taskType">
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>UX</option>
                </select>

            </div>
            <div class="col-3 mt-4">
                <button class="btn btn-primary">Add Task</button>

            </div>
        </form>

        <div id="taskContainer">
            
        </div>




        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userContainer" >
                <tr>
                    <td>Ahmed</td>
                    <td>1</td>
                    <td>1000</td>
                    <td>
                        <button class="btn btn-success">edit Balance</button>
                        <button class="btn btn-danger">Remove User</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>





    <script src="js/script.js"></script>
</body>
